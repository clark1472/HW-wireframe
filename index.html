<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easier Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="header">
            <p>header</p>
        </div>
    </header>

    <nav>
        <div class="nav">
            <p>nav</p>
        </div>
    </nav>

    
    <div class="section-aside">
        <section>
            <div class="section">
                <p>section</p>
                    <article>
                        <div class="article">
                            <p id="article-title">article</p>
                                <div>
                                    <div class="headings">
                                        <p id="heading-title">h1, h2, h3</p>
                                    </div>
                                    <div>
                                        <div class="paragraph">
                                            <p id="p2">p</p>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </article>
            </div>
        </section>

        <aside>
            <div class="aside">
                <p>aside</p>
            </div>
        </aside>
    </div>

    <div class="clear"></div>

    <footer>
        <div class="footer">
            <p>footer</p>
        </div>
    </footer>

</body>
</html>
